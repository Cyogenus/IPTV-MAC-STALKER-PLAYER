name: Build macOS .dmg

on:
  workflow_dispatch:   # manual trigger
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Build macOS .app with PyInstaller
        run: |
          set -euxo pipefail
          pyinstaller --clean --noconfirm IPTV-MAC-STALKER-PLAYER.spec
      
          echo "[+] Build complete. Dist contents:"
          ls -la dist

      - name: Inspect .app size
        run: |
          du -sh dist/*.app || true
          find dist -name "*.app" -maxdepth 1 || true
          find dist -type d -maxdepth 3

      - name: Create DMG
        run: |
          set -euxo pipefail
          APP_DIR=$(find dist -maxdepth 1 -name "*.app" | head -n 1)
          DMG="dist/IPTV-MAC-STALKER-PLAYER.dmg"

          if [ -z "$APP_DIR" ]; then
            echo "‚ùå ERROR: No .app bundle found in dist/"
            exit 1
          fi

          echo "[+] Found app: $APP_DIR"

          hdiutil create -volname "IPTV-MAC-STALKER-PLAYER" \
            -srcfolder "$APP_DIR" \
            -ov -format UDZO "$DMG"

          echo "[+] Built DMG:"
          ls -lh "$DMG"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-MAC-STALKER-PLAYER-dmg
          path: dist/IPTV-MAC-STALKER-PLAYER.dmg
