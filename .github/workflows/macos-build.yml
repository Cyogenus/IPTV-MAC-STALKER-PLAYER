name: Build macOS App

on:
  workflow_dispatch:   # manual run
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Build .app with PyInstaller (spec)
        run: |
          pyinstaller --clean --noconfirm IPTV-MAC-STALKER-PLAYER.spec
          test -d "dist/IPTV-MAC-STALKER-PLAYER.app"

      # Optional: ad-hoc sign (still not notarized)
      - name: Ad-hoc sign .app
        run: |
          /usr/bin/codesign --force --deep --sign - "dist/IPTV-MAC-STALKER-PLAYER.app" || true

      # Create a DMG with Applications alias
      - name: Create DMG
        run: |
          rm -rf dmg && mkdir -p dmg
          cp -R "dist/IPTV-MAC-STALKER-PLAYER.app" dmg/
          ln -sf /Applications dmg/Applications
          hdiutil create -volname "IPTV-MAC-STALKER-PLAYER" \
            -srcfolder dmg \
            -ov -fs HFS+ -format UDZO \
            "IPTV-MAC-STALKER-PLAYER.dmg"

      # (Optional but nice) Zip the .app for Windows-friendly download too
      - name: Zip .app
        run: |
          cd dist
          zip -r "../IPTV-MAC-STALKER-PLAYER-app.zip" "IPTV-MAC-STALKER-PLAYER.app"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-MAC-STALKER-PLAYER-dmg
          path: IPTV-MAC-STALKER-PLAYER.dmg

      - name: Upload .app (zipped)
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-MAC-STALKER-PLAYER-app
          path: IPTV-MAC-STALKER-PLAYER-app.zip
