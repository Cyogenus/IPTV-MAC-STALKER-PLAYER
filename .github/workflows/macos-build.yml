name: Build macOS App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Build .app with PyInstaller
        run: |
          pyinstaller --clean --noconfirm IPTV-MAC-STALKER-PLAYER.spec

      - name: Zip .app bundle
        run: |
          cd dist
          zip -r IPTV-MAC-STALKER-PLAYER-macOS.zip IPTV-MAC-STALKER-PLAYER.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-MAC-STALKER-PLAYER-macOS
          path: dist/IPTV-MAC-STALKER-PLAYER-macOS.zip
