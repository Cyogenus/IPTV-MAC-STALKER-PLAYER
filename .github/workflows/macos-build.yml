name: Build macOS .dmg

on:
  workflow_dispatch:   # manual trigger
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Build macOS .app with PyInstaller
        run: |
          set -euxo pipefail
          pyinstaller --clean --noconfirm IPTV-MAC-STALKER-PLAYER.spec
      
          echo "[+] Build complete. Dist contents:"
          ls -la dist


      - name: Inspect .app size
        run: |
          du -sh dist/IPTV-MAC-STALKER-PLAYER.app || true
          find dist/IPTV-MAC-STALKER-PLAYER.app/Contents/Frameworks -maxdepth 1 -type d || true

      - name: Create DMG
        run: |
          set -euxo pipefail
          APP_DIR="dist/IPTV-MAC-STALKER-PLAYER.app"
          DMG="dist/IPTV-MAC-STALKER-PLAYER.dmg"
      
          if [ ! -d "$APP_DIR" ]; then
            echo "‚ùå ERROR: $APP_DIR not found!"
            exit 1
          fi
      
          hdiutil create -volname "IPTV-MAC-STALKER-PLAYER" \
            -srcfolder "$APP_DIR" \
            -ov -format UDZO "$DMG"
      
          echo "[+] Built DMG:"
          ls -lh "$DMG"
      
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-MAC-STALKER-PLAYER-dmg
          path: dist/IPTV-MAC-STALKER-PLAYER.dmg
