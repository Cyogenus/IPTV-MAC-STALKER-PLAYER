name: Build macOS .dmg

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Build app with PyInstaller
        run: |
          set -euxo pipefail
          pyinstaller --clean --noconfirm IPTV-MAC-STALKER-PLAYER.spec

          echo "[+] Dist contents after build:"
          ls -la dist

      - name: Normalize .app bundle
        run: |
          set -euxo pipefail
          APP_PATH="dist/IPTV-MAC-STALKER-PLAYER"
          FIXED_APP="dist/IPTV-MAC-STALKER-PLAYER.app"

          if [ -d "$APP_PATH" ] && [ ! -d "$FIXED_APP" ]; then
            echo "[*] Renaming $APP_PATH -> $FIXED_APP"
            mv "$APP_PATH" "$FIXED_APP"
          fi

          if [ ! -d "$FIXED_APP" ]; then
            echo "‚ùå ERROR: No .app bundle found!"
            ls -la dist
            exit 1
          fi

          echo "[+] Final .app bundle:"
          ls -la "$FIXED_APP"

      - name: Create DMG
        run: |
          set -euxo pipefail
          APP_DIR="dist/IPTV-MAC-STALKER-PLAYER.app"
          DMG="dist/IPTV-MAC-STALKER-PLAYER.dmg"

          hdiutil create -volname "IPTV-MAC-STALKER-PLAYER" \
            -srcfolder "$APP_DIR" \
            -ov -format UDZO "$DMG"

          echo "[+] Built DMG:"
          ls -lh "$DMG"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-MAC-STALKER-PLAYER-dmg
          path: dist/IPTV-MAC-STALKER-PLAYER.dmg
