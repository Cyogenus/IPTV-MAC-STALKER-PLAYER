name: Build macOS App (DMG)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Build with PyInstaller (.spec)
        run: |
          pyinstaller --clean --noconfirm IPTV-MAC-STALKER-PLAYER.spec
          echo "DIST CONTENTS:"
          ls -la dist

      # Handles both outputs: dist/<Name>.app OR dist/<Name> (folder)
      - name: Normalize to .app bundle
        run: |
          set -e
          APP_NAME="IPTV-MAC-STALKER-PLAYER"
          DIST_DIR="dist"
          APP_DIR="$DIST_DIR/${APP_NAME}.app"
          FOLDER_DIR="$DIST_DIR/${APP_NAME}"

          if [ -d "$APP_DIR" ]; then
            echo "[+] Found .app already: $APP_DIR"
          else
            echo "[i] .app not found; checking for folder build at $FOLDER_DIR"
            if [ ! -d "$FOLDER_DIR" ]; then
              echo "[!] Neither $APP_DIR nor $FOLDER_DIR exists"; exit 1
            fi

            echo "[+] Wrapping folder build into a .app"
            rm -rf "$APP_DIR"
            mkdir -p "$APP_DIR/Contents/MacOS" "$APP_DIR/Contents/Resources"

            # Prefer binary with same name as app; otherwise pick first executable
            if [ -f "$FOLDER_DIR/$APP_NAME" ]; then
              BIN_PATH="$FOLDER_DIR/$APP_NAME"
            else
              BIN_PATH=$(find "$FOLDER_DIR" -maxdepth 1 -type f -perm +111 | head -n1)
              if [ -z "$BIN_PATH" ]; then
                echo "[!] Could not locate an executable in $FOLDER_DIR"; exit 1
              fi
            fi

            cp "$BIN_PATH" "$APP_DIR/Contents/MacOS/$APP_NAME"
            chmod +x "$APP_DIR/Contents/MacOS/$APP_NAME"

            cat > "$APP_DIR/Contents/Info.plist" <<'EOF'
            <?xml version="1.0" encoding="UTF-8"?>
            <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
              "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
            <plist version="1.0">
            <dict>
              <key>CFBundleName</key><string>IPTV-MAC-STALKER-PLAYER</string>
              <key>CFBundleDisplayName</key><string>IPTV-MAC-STALKER-PLAYER</string>
              <key>CFBundleExecutable</key><string>IPTV-MAC-STALKER-PLAYER</string>
              <key>CFBundleIdentifier</key><string>com.github.iptv.mac.stalker.player</string>
              <key>CFBundleVersion</key><string>1.0</string>
              <key>CFBundleShortVersionString</key><string>1.0</string>
              <key>CFBundlePackageType</key><string>APPL</string>
              <key>LSMinimumSystemVersion</key><string>10.14</string>
              <key>NSHighResolutionCapable</key><true/>
              <key>NSPrincipalClass</key><string>NSApplication</string>
            </dict>
            </plist>
            EOF
          fi

          echo "FINAL_APP_PATH=$APP_DIR" >> "$GITHUB_ENV"
          echo "[+] Final .app at: $APP_DIR"
          ls -la "$APP_DIR"

      - name: Ad-hoc sign (not notarized)
        run: |
          /usr/bin/codesign --force --deep --sign - "$FINAL_APP_PATH" || true

      - name: Create DMG (with Applications alias)
        run: |
          rm -rf dmg && mkdir -p dmg
          cp -R "$FINAL_APP_PATH" dmg/
          ln -sf /Applications dmg/Applications
          hdiutil create -volname "IPTV-MAC-STALKER-PLAYER" \
            -srcfolder dmg \
            -ov -fs HFS+ -format UDZO \
            "IPTV-MAC-STALKER-PLAYER.dmg"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-MAC-STALKER-PLAYER-dmg
          path: IPTV-MAC-STALKER-PLAYER.dmg

      - name: Zip .app (Windows-friendly)
        run: |
          zip -r IPTV-MAC-STALKER-PLAYER-app.zip "$FINAL_APP_PATH"

      - name: Upload zipped .app
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-MAC-STALKER-PLAYER-app
          path: IPTV-MAC-STALKER-PLAYER-app.zip
